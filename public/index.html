<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>i3 Color Theme Editor</title>

        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/theme.css" />
        <link rel="stylesheet" href="./css/desktop.css" />
        <link rel="stylesheet" href="./css/workspace.css" />
        <link rel="stylesheet" href="./css/window.css" />
        <link rel="stylesheet" href="./css/editor.css" />
        <link rel="stylesheet" href="./css/draggable.css" />
        <link rel="stylesheet" href="./css/export.css" />
    </head>
    <body>
        <main class="theme">
            <div class="desktop">
                <div class="desktop-bar" data-theme="bar.focused_background">
                    <div class="desktop-bar__workspaces">
                        <!-- {{{ WORKSPACES -->
                        <div class="workspaces">
                            <div
                                class="workspace --focused"
                                data-theme="bar.focused_workspace"
                            >
                                1
                            </div>
                            <div
                                class="workspace"
                                data-theme="bar.active_workspace"
                            >
                                2
                            </div>
                            <div
                                class="workspace --urgent"
                                data-theme="bar.urgent_workspace"
                            >
                                3
                            </div>
                            <div
                                class="workspace"
                                data-theme="bar.active_workspace"
                            >
                                4
                            </div>
                            <div
                                class="workspace"
                                data-theme="bar.active_workspace"
                            >
                                5
                            </div>
                            <div
                                class="workspace"
                                data-theme="bar.active_workspace"
                            >
                                6
                            </div>
                            <div
                                class="workspace"
                                data-theme="bar.active_workspace"
                            >
                                7
                            </div>
                            <div
                                class="workspace"
                                data-theme="bar.active_workspace"
                            >
                                8
                            </div>
                            <div
                                class="workspace"
                                data-theme="bar.active_workspace"
                            >
                                9
                            </div>
                            <div
                                class="workspace"
                                data-theme="bar.active_workspace"
                            >
                                10
                            </div>
                        </div>
                        <!-- }}} -->
                    </div>

                    <div
                        class="desktop-bar__separator"
                        data-theme="bar.focused_separator"
                    ></div>

                    <div
                        class="desktop-bar__statusline now"
                        data-theme="bar.focused_statusline"
                    >
                        Monday 01.01.2021 00:00:00
                    </div>
                </div>

                <div class="desktop-body">
                    <!-- {{{ WINDOWS -->
                    <div
                        class="windows --noedit"
                        data-theme="window.background"
                    >
                        <div
                            class="window --focused"
                            data-theme="window.focused"
                        >
                            <div class="window-bar">Window One!</div>
                            <div
                                class="window-body"
                                data-theme="window.placeholder"
                            ></div>
                        </div>
                        <div class="window" data-theme="window.unfocused">
                            <div class="window-bar">Window Two!</div>
                            <div
                                class="window-body"
                                data-theme="window.placeholder"
                            ></div>
                        </div>
                    </div>

                    <div
                        class="windows --noedit"
                        data-theme="window.background"
                    >
                        <div
                            class="window --focused-inactive"
                            data-theme="window.focused_inactive"
                        >
                            <div class="window-bar">Window Three!</div>
                            <div
                                class="window-body"
                                data-theme="window.placeholder"
                            ></div>
                        </div>
                        <div class="window --urgent">
                            <div class="window-bar" data-theme="window.urgent">
                                Window Four!
                            </div>
                            <div
                                class="
                                    window-body
                                    --no-placeholder
                                    --noedit
                                    export
                                    import
                                "
                                data-theme="window.placeholder"
                            >
                                <!-- <button class="export__button"> -->
                                <!--     Export Config -->
                                <!-- </button> -->
                                <textarea
                                    class="export__config import__config"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- }}} -->
                </div>
            </div>

            <!-- {{{ EDITOR -->
            <div
                class="editor window --focused --noedit draggable"
                data-theme="window.focused"
            >
                <div class="window-bar draggable__handle"></div>
                <div class="editor-body window-body --no-placeholder">
                    <form action="#" class="editor-form" data-editor-target="">
                        <div class="editor-input --hidden" data-editor="color">
                            <label for="input-color" class="input-color-label">
                                Color
                            </label>
                            <div class="input-color-display"></div>
                            <input
                                name="input-color"
                                id="input-color"
                                type="color"
                                class="input input--color"
                                data-editor-color="color"
                            />
                        </div>
                        <div class="editor-input --hidden" data-editor="colors">
                            <label
                                for="input-colors-border"
                                class="input-color-label"
                            >
                                Border
                            </label>
                            <div class="input-color-display"></div>
                            <input
                                name="input-colors-border"
                                id="input-colors-border"
                                type="color"
                                class="input input--color"
                                data-editor-color="border"
                            />
                            <label
                                for="input-colors-background"
                                class="input-color-label"
                            >
                                Background
                            </label>
                            <div class="input-color-display"></div>
                            <input
                                name="input-colors-background"
                                id="input-colors-background"
                                type="color"
                                class="input input--color"
                                data-editor-color="background"
                            />
                            <label
                                for="input-colors-text"
                                class="input-color-label"
                            >
                                Text
                            </label>
                            <div class="input-color-display"></div>
                            <input
                                name="input-colors-text"
                                id="input-colors-text"
                                type="color"
                                class="input input--color"
                                data-editor-color="text"
                            />
                        </div>

                        <div>
                            <input
                                name="input-editor-equal-colors"
                                id="input-editor-equal-colors"
                                type="checkbox"
                                class="input input--checkbox"
                            />
                            <label for="input-editor-equal-colors">
                                Update all equal colors in theme?
                            </label>
                        </div>

                        <!--
                        <input
                            type="submit"
                            value="Update"
                            class="button editor-form__submit"
                        />
                        -->
                    </form>
                </div>
            </div>
            <!-- }}} -->
        </main>

        <script type="text/javascript" src="./bundle.js"></script>
    </body>
</html>
