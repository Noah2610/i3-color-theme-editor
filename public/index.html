<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>i3 Color Theme Editor</title>

        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/theme.css" />
        <link rel="stylesheet" href="./css/desktop.css" />
        <link rel="stylesheet" href="./css/workspace.css" />
        <link rel="stylesheet" href="./css/window.css" />
        <link rel="stylesheet" href="./css/editor.css" />
    </head>
    <body>
        <main class="theme">
            <div class="desktop">
                <div class="desktop-bar" data-theme="bar.focused_background">
                    <div class="desktop-bar__workspaces">
                        <div class="workspaces">
                            <div
                                class="workspace --focused"
                                data-theme="bar.focused_workspace"
                            >
                                1
                            </div>
                            <div
                                class="workspace"
                                data-theme="bar.active_workspace"
                            >
                                2
                            </div>
                            <div
                                class="workspace --urgent"
                                data-theme="bar.urgent_workspace"
                            >
                                3
                            </div>
                            <div
                                class="workspace"
                                data-theme="bar.active_workspace"
                            >
                                4
                            </div>
                            <div
                                class="workspace"
                                data-theme="bar.active_workspace"
                            >
                                5
                            </div>
                            <div
                                class="workspace"
                                data-theme="bar.active_workspace"
                            >
                                6
                            </div>
                            <div
                                class="workspace"
                                data-theme="bar.active_workspace"
                            >
                                7
                            </div>
                            <div
                                class="workspace"
                                data-theme="bar.active_workspace"
                            >
                                8
                            </div>
                            <div
                                class="workspace"
                                data-theme="bar.active_workspace"
                            >
                                9
                            </div>
                            <div
                                class="workspace"
                                data-theme="bar.active_workspace"
                            >
                                10
                            </div>
                        </div>
                    </div>

                    <div
                        class="desktop-bar__separator"
                        data-theme="bar.focused_separator"
                    ></div>

                    <div
                        class="desktop-bar__statusline now"
                        data-theme="bar.focused_statusline"
                    >
                        Monday 01.01.2021 00:00:00
                    </div>
                </div>

                <div class="desktop-body">
                    <div
                        class="windows --noedit"
                        data-theme="window.background"
                    >
                        <div
                            class="window --focused"
                            data-theme="window.focused"
                        >
                            <div class="window-bar">Window One!</div>
                            <div class="window-body"></div>
                        </div>
                        <div class="window" data-theme="window.unfocused">
                            <div class="window-bar">Window Two!</div>
                            <div class="window-body"></div>
                        </div>
                    </div>

                    <div
                        class="windows --noedit"
                        data-theme="window.background"
                    >
                        <div
                            class="window --focused-inactive"
                            data-theme="window.focused_inactive"
                        >
                            <div class="window-bar">Window Three!</div>
                            <div class="window-body"></div>
                        </div>
                        <div class="window --urgent" data-theme="window.urgent">
                            <div class="window-bar">Window Four!</div>
                            <div class="window-body"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="editor window --focused" data-theme="window.focused">
                <div class="window-bar"></div>
                <div class="window-body --no-placeholder">
                    <div class="editor-input --hidden" data-editor="color">
                        <label for="input-color" class="input-color-label">
                            Color
                        </label>
                        <input
                            name="input-color"
                            type="text"
                            class="input input--color"
                            data-editor-color="color"
                        />
                    </div>
                    <div class="editor-input --hidden" data-editor="colors">
                        <label
                            for="input-colors-border"
                            class="input-color-label"
                        >
                            Border
                        </label>
                        <input
                            name="input-colors-border"
                            type="text"
                            class="input input--color"
                            data-editor-color="border"
                        />
                        <label
                            for="input-colors-background"
                            class="input-color-label"
                        >
                            Background
                        </label>
                        <input
                            name="input-colors-background"
                            type="text"
                            class="input input--color"
                            data-editor-color="background"
                        />
                        <label
                            for="input-colors-text"
                            class="input-color-label"
                        >
                            Text
                        </label>
                        <input
                            name="input-colors-text"
                            type="text"
                            class="input input--color"
                            data-editor-color="text"
                        />
                    </div>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="./bundle.js"></script>
    </body>
</html>
