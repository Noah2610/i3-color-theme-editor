<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>i3 Color Theme Editor</title>

        <link rel="stylesheet" href="./css/styles.css" />
        <script type="module" src="../src/index.ts"></script>
    </head>
    <body>
        <main class="theme">
            <div class="desktop" tabindex="-1">
                <div
                    class="desktop-bar"
                    tabindex="0"
                    data-theme="bar.focused_background"
                >
                    <div class="desktop-bar__workspaces">
                        <!-- {{{ WORKSPACES -->
                        <div class="workspaces">
                            <div
                                class="workspace --focused"
                                tabindex="0"
                                data-theme="bar.focused_workspace"
                            >
                                1
                            </div>
                            <div
                                class="workspace --inactive"
                                tabindex="0"
                                data-theme="bar.inactive_workspace"
                            >
                                2
                            </div>
                            <div
                                class="workspace --urgent"
                                tabindex="0"
                                data-theme="bar.urgent_workspace"
                            >
                                3
                            </div>
                            <div
                                class="workspace --inactive"
                                tabindex="0"
                                data-theme="bar.inactive_workspace"
                            >
                                4
                            </div>
                            <div
                                class="workspace --inactive"
                                tabindex="0"
                                data-theme="bar.inactive_workspace"
                            >
                                5
                            </div>
                            <div
                                class="workspace --inactive"
                                tabindex="0"
                                data-theme="bar.inactive_workspace"
                            >
                                6
                            </div>
                            <div
                                class="workspace --inactive"
                                tabindex="0"
                                data-theme="bar.inactive_workspace"
                            >
                                7
                            </div>
                            <div
                                class="workspace --active"
                                tabindex="0"
                                data-theme="bar.active_workspace"
                            >
                                8
                            </div>
                            <div
                                class="workspace --active"
                                tabindex="0"
                                data-theme="bar.active_workspace"
                            >
                                9
                            </div>
                            <div
                                class="workspace --active"
                                tabindex="0"
                                data-theme="bar.active_workspace"
                            >
                                10
                            </div>
                        </div>
                        <!-- }}} -->
                    </div>

                    <!-- <div -->
                    <!--     class="desktop-bar__separator" -->
                    <!--     tabindex="0" -->
                    <!--     data-theme="bar.focused_separator" -->
                    <!-- ></div> -->

                    <div
                        class="desktop-bar__statusline now"
                        tabindex="0"
                        data-theme="bar.focused_statusline"
                    >
                        Monday 01.01.2021 00:00:00
                    </div>

                    <div
                        class="desktop-bar__separator"
                        tabindex="0"
                        data-theme="bar.focused_separator"
                    ></div>

                    <div class="desktop-bar__tray">
                        <a
                            target="_blank"
                            href="https://github.com/Noah2610/i3-color-theme-editor"
                            title="View code on GitHub"
                            aria-label="View code on GitHub"
                            class="desktop-bar__tray__item"
                        >
                            <img
                                src="./assets/github.svg"
                                alt="GitHub Logo"
                                aria-hidden="true"
                                class="link-icon"
                            />
                        </a>
                    </div>
                </div>

                <div class="desktop-body">
                    <!-- {{{ WINDOWS -->
                    <div
                        class="windows --noedit"
                        data-theme="window.background"
                    >
                        <div
                            class="window --focused"
                            tabindex="0"
                            data-theme="window.focused"
                        >
                            <div class="window-bar">Focused Window</div>
                            <div
                                class="window-body"
                                tabindex="0"
                                data-theme="window.placeholder"
                            ></div>
                        </div>
                        <div
                            class="window"
                            tabindex="0"
                            data-theme="window.unfocused"
                        >
                            <div class="window-bar">Unfocused Window</div>
                            <div
                                class="window-body"
                                tabindex="0"
                                data-theme="window.placeholder"
                            ></div>
                        </div>
                    </div>

                    <div
                        class="windows --noedit"
                        data-theme="window.background"
                    >
                        <div
                            class="window --focused-inactive"
                            tabindex="0"
                            data-theme="window.focused_inactive"
                        >
                            <div class="window-bar">
                                Focused-Inactive Window
                            </div>
                            <div
                                class="window-body"
                                tabindex="0"
                                data-theme="window.placeholder"
                            ></div>
                        </div>
                        <div class="window --urgent">
                            <div
                                class="window-bar"
                                tabindex="0"
                                data-theme="window.urgent"
                            >
                                Urgent Window
                            </div>
                            <div
                                class="window-body --no-placeholder --noedit export import"
                                data-theme="window.placeholder"
                            >
                                <!-- <button class="export__button"> -->
                                <!--     Export Config -->
                                <!-- </button> -->
                                <textarea
                                    class="export__config import__config"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- }}} -->
                </div>
            </div>

            <!-- {{{ EDITOR -->
            <div
                class="editor window --focused --noedit draggable"
                data-theme="window.focused"
                tabindex="-1"
                inert
            >
                <div class="editor-header window-bar draggable__handle">
                    <div class="__title"></div>
                    <button
                        title="Close editor"
                        aria-label="Close editor"
                        class="__close"
                    >
                        X
                    </button>
                </div>

                <div class="editor-body window-body --no-placeholder">
                    <form action="#" class="editor-form" data-editor-target="">
                        <div class="editor-input --hidden" data-editor="color">
                            <label for="input-color" class="input-color-label">
                                Color
                            </label>
                            <input
                                name="input-color"
                                id="input-color"
                                type="text"
                                class="input input--color"
                                data-editor-color="color"
                            />
                        </div>
                        <div class="editor-input --hidden" data-editor="colors">
                            <label
                                for="input-colors-border"
                                class="input-color-label"
                            >
                                Border
                            </label>
                            <input
                                name="input-colors-border"
                                id="input-colors-border"
                                type="text"
                                class="input input--color"
                                data-editor-color="border"
                            />
                            <label
                                for="input-colors-background"
                                class="input-color-label"
                            >
                                Background
                            </label>
                            <input
                                name="input-colors-background"
                                id="input-colors-background"
                                type="text"
                                class="input input--color"
                                data-editor-color="background"
                            />
                            <label
                                for="input-colors-text"
                                class="input-color-label"
                            >
                                Text
                            </label>
                            <input
                                name="input-colors-text"
                                id="input-colors-text"
                                type="text"
                                class="input input--color"
                                data-editor-color="text"
                            />
                        </div>

                        <div>
                            <input
                                name="input-editor-equal-colors"
                                id="input-editor-equal-colors"
                                type="checkbox"
                                class="input input--checkbox"
                            />
                            <label for="input-editor-equal-colors">
                                Update all equal colors in theme?
                            </label>
                        </div>

                        <!--
                        <input
                            type="submit"
                            value="Update"
                            class="button editor-form__submit"
                        />
                        -->
                    </form>
                </div>
            </div>
            <!-- }}} -->
        </main>
    </body>
</html>
